<!DOCTYPE HTML>
<html>
<head>
<title>Super-Mario</title>
<meta charset="utf-8">
<style>
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src="Boot.js" type="text/javascript"></script>
<script src="Preload.js" type="text/javascript"></script>
<script src="MainMenu.js" type="text/javascript"></script>
<script src="GamePlay.js" type="text/javascript"></script>
<script src="Functions.js" type="text/javascript"></script>
<script src="Victory.js" type="text/javascript"></script>
<script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(512, 240, Phaser.CANVAS, '', this, false, false);

		//Adding game states
		game.state.add('BootState', BootState);
		game.state.add('PreloadState', PreloadState);
		game.state.add('MainMenu', MainMenu);
		game.state.add('GamePlay', GamePlay);
		game.state.add('VictoryState', VictoryState);
		
		//Starting boot state
		game.state.start('BootState');

		//Creating map variables
		localStorage.setItem("currentLevel", 0);
		var currentMap = parseInt(localStorage.getItem("currentLevel"));

		//On screen print variables
		var score_count;
		var lives_count;
		var scoretxt;
		var livestxt;
		var GameOver;
		var txtStyle;
		
		//Initiate lives on local storage
		localStorage.setItem("lives", 3);

		//Initiate total score on local storage
		localStorage.setItem("totalScore", 0);
		
		//Sound variables
		var mushroomSpawnSound;
		var mushroomKillSound
		var deathSound;
		var bonusSound;
		var coinSound;
		var jumpSound;
		var killSound;
		var kickSound;
		var tpSound; 
		var music;

		//Other variables
		var jumpFix = false;//Jump bug fix
	</script>
</body>
</html>
